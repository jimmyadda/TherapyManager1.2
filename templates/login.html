<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, Initial-scale=1">
        <title>Therapy Manager</title>
        <link rel="stylesheet" type="text/css" href="/static/login.css" media="screen">
    </head>

    <body>
        <div class="container">
            <h1 class="icon-tasker">Therapy Manager</h1>
            {%if alert != ""%}
            <p class="alert">{{alert}}</p>
            {%endif%}
            <p>Plaese login to continue</p>
            <form action="/login" method="POST">
                  <div>
                    <input type="text" name="userid" placeholder="userid"/>
                    <input type="password" name="password" placeholder="password"/>
                    <input type="submit" name="submit" value="Login" class="icon-login"/></div>
                    <div><hr></div>
                    <div>
                    <div class="small">No Account? <a href="/register">Register!</a></div>
                    <br>
                    <div><hr></div>
                    <div class="small">Client Portal Login <a href="/clients/client_login">Log in!</a></div> 
                </div>
            </form>
        </div>
    </body>
</html>
