<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, Initial-scale=1">
        <title>Therapy Manager</title>
        <link rel="stylesheet" type="text/css" href="/static/login.css" media="screen">
    </head>

    <body>
        <div class="container">
            <h1 class="icon-tasker">Therapy Manager</h1>
            {%if alert != ""%}
            <p class="alert">{{alert}}</p>
            {%endif%}
            <p>Please insert your email to continue</p>
            <form action="/clients/client_login" method="POST">
                  <div>
                    <input style="width: 300px;" type="text" name="pat_mail" placeholder="enter you email"/>
                    <input type="text" name="pat_id" placeholder="ID Number"/>
                    <br>
                    <input type="submit" name="submit" value="Login" class="icon-login"/></div>
                    <div><hr></div>
            </form>
        </div>
    </body>
</html>
